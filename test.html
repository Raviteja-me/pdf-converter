<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
        }
        h1 {
            color: #00ff00;
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .highlight {
            background-color: #ff6600;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Converter Test</h1>
        <p>This is a test page with a <span class="highlight">black background</span> to verify margin settings.</p>
        <p>If margins are set to 0, you should see the black background extending to the very edges of the PDF.</p>
        <p>Current time: <span class="highlight" id="time"></span></p>
        <p>This test will help us verify that the margin settings are working correctly.</p>
    </div>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
